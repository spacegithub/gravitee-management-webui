<div class="gv-forms" layout="column">
    <h1>Documentation</h1>
    <div class="gv-form">
        <h2><a>.</a> / <a>fold1 </a> / <a>fold3</a></h2>
        <div class="gv-form-content" layout="column">
            <md-table-container>
                <table md-table class="gv-table-dense">
                    <thead md-head>
                    <tr md-row>
                        <th md-column>Name</th>
                        <th md-column width="48px"></th>
                        <th md-column width="48px"></th>
                        <th md-column width="76px"></th>
                        <th md-column width="1%" nowrap>Last Update</th>
                        <th md-column width="48px"></th>
                    </tr>
                    </thead>
                    <tbody md-body>
                    <tr md-row ng-repeat="page in $ctrl.pages">
                        <td md-cell>
                            <md-icon md-svg-src="assets/logo_{{page.type | lowercase}}.svg" style="margin-right: 12px;"></md-icon>
                            <span>
                                <a ng-style="page.published?'':{'font-style': 'italic', 'color': 'grey'}">{{page.name}}</a>
                                <sup ng-if="page.homepage" class="icon-button-homepage">
                                    <ng-md-icon icon="home" size="12"></ng-md-icon>
                                </sup>
                            </span>
                        </td>
                        <td md-cell width="48px">
                            <ng-md-icon icon="create_new_folder" ng-click="$ctrl.changeFolder(page)"
                                        style="font-size: 24px; height: 24px;"></ng-md-icon>
                        </td>
                        <td md-cell width="48px">
                            <ng-md-icon ng-if="!page.published" icon="cloud_queue" ng-click="$ctrl.togglePublish(page)"
                                        style="font-size: 24px; height: 24px;"></ng-md-icon>
                            <ng-md-icon ng-if="page.published" icon="cloud_done" ng-click="$ctrl.togglePublish(page)"
                                        style="font-size: 24px; height: 24px;"></ng-md-icon>
                        </td>
                        <td md-cell width="76px" nowrap>
                            <ng-md-icon ng-if="!$first" icon="arrow_upwards" ng-click="$ctrl.upward(page)"></ng-md-icon>
                            <ng-md-icon ng-if="!$last" icon="arrow_downward" ng-click="$ctrl.downward(page)"></ng-md-icon>
                        </td>
                        <td md-cell width="1%" nowrap>{{page.updated_at | date:'medium'}}</td>
                        <td md-cell width="48px">
                            <ng-md-icon icon="delete" ng-click="$ctrl.deleteItem(page)"
                                        style="font-size: 24px; height: 24px;"></ng-md-icon>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </md-table-container>
        </div>
    </div>
</div>
